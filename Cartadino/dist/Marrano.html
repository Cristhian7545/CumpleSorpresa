<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso especial üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .panel {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      width: 320px;
      padding: 30px;
      text-align: center;
      transition: 0.3s;
    }

    .panel h2 {
      margin-bottom: 20px;
      color: #013243;
      font-weight: 500;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #66bfbf;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4ea5a5;
      transform: scale(1.05);
    }

    .error {
      color: #c0392b;
      margin-top: 10px;
      font-size: 14px;
    }

    .heart {
      position: absolute;
      animation: float 6s ease-in infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="panel">
    <h2>‚ú® Acceso Secreto ‚ú®</h2>
    <p>Ingresa la fecha y la palabra especial:</p>
    <input type="text" id="fecha" placeholder="Ejemplo: 25/10/2025">
    <input type="password" id="clave" placeholder="Palabra secreta">
    <button onclick="verificar()">Entrar</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Efecto de corazones y estrellas flotando ‚ú®‚ù§Ô∏è
    function crearCorazon() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const emojis = ['‚ú®', '‚ù§Ô∏è'];
      heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(crearCorazon, 800);

    // Validaci√≥n de acceso
    function verificar() {
      const fecha = document.getElementById('fecha').value.trim();
      const clave = document.getElementById('clave').value.trim().toLowerCase();
      const error = document.getElementById('error');

      if (fecha === "15/11/2022" && clave === "cry baby") {
        error.style.color = "green";
        error.textContent = "‚ú® Acceso concedido... üíå";
        setTimeout(() => {
          window.location.href = "carta.html";
        }, 1500);
      } else {
        error.textContent = "‚ùå Fecha o palabra incorrecta, int√©ntalo de nuevo.";
      }
    }
  </script>

</body>
</html>
